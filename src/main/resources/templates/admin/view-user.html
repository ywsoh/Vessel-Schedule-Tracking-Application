<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User List</title>
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PSA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/view-schedules">View Schedules <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">View Users</a>
        </li>
      </ul>
      <button type="button" class="btn btn-primary">
        Alerts <span class="badge badge-light" th:text="${noOfAlerts}">No. Of Alerts</span>
      </button>
      <form class="form-inline ml-1 my-2 my-lg-0" th:action="@{/logout}" method="post">
        <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout" />
      </form>
    </div>
  </nav>
  <div class="container mt-1">
    <table class="table table-hover" id="table" data-search="true" data-toggle="table" data-sortable="true"
      data-sort-reset="true" data-pagination="true" data-show-columns="true">
      <thead class="thead-dark">
        <tr>
          <th scope="col" data-sortable="true" data-searchable="true">User ID</th>
          <th scope="col" data-sortable="true" data-searchable="true">Username</th>
          <th scope="col" data-sortable="true" data-searchable="true">Email</th>
          <th scope="col" data-sortable="true" data-searchable="true">Role</th>
          <th scope="col" data-sortable="true" data-searchable="true">Enabled</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userList}">
          <th scope="row" th:text="${user.id}">User ID</td>
          <td th:text="${user.username}">Username</td>
          <td th:text="${user.email}">Email</td>
          <td th:text="${user.role}">Role</td>
          <td th:text="${user.enabled}">Enabled</td>
          <!-- <td th:text="${user.subscriptions[0].id}">Enabled</td> -->
          <!-- <td th:text="${user.alerts[1].vessel.fullName}">Enabled</td> -->
        </tr>
      </tbody>
    </table>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
</body>

</html>
