<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/psa-icon.png">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    
	<link rel="stylesheet" th:href="@{css/material-dashboard.min.css?v=2.1.2}" />

  <!-- Style -->
  <link rel="stylesheet" href="/css/style.css" />

  <title>Vessel Schedule Tracker Login</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h3>Sign In to <strong>VSTA</strong></h3>
                  <p class="mb-4">Please contact your administrator for password reset.</p>
                </div>
                <div th:if="${param.error!=null}" class="alert alert-danger" role="alert">
                  Incorrect username or password
                </div>
                <form th:action="@{/login}" method="POST">
                  <!-- <form action="#" method="post"> -->
                  <div class="form-group first">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                      required>
                  </div>

                  <div class="form-group last mb-4">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                      required>
                  </div>
<!-- 
                  <div class="form-check d-flex mb-5">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me"
                      checked="checked" />
                    <label class="form-check-label" for="remember-me">
                      <span class="caption">Remember Me</span>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div> -->
                  
                  <div class="form-check d-flex mb-5">  
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" checked="checked">
                      Remember Me
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script> -->
  <!-- <script src="/assets/js/main.js"></script> -->
  <script>
    $(function () {
      'use strict';
      $('.form-control').on('input', function () {
        var $field = $(this).closest('.form-group');
        if (this.value) {
          $field.addClass('field--not-empty');
        } else {
          $field.removeClass('field--not-empty');
        }
      });
    });
  </script>
</body>

</html>
